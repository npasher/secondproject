<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"> -->

    <title>UFO Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 title">
          <h3>Name here</h3>
        </div>  
      </div>
      <div class="row">
        <div class="col-10 instructions">
          <h6>Instructions</h6>
          <p>Instructions.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 randomNumber">
          map
        </div>
        <!-- <div class="col-4"></div> -->
        <div class="col-12 winsLosses">
          <div>
          <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="row charactersContainer text-center">

        <div class = "jbGame">
            <h1 class="action-title text-center">Choose a team!</h1>
            <p class="action-info">Avengers: High offense, low stealth.</p>
            <button class="choice" id="avenge">Select</button>
            <br>
            <br>
            <p class="action-info">Justice League: High Defense, low charm.</p>
            <button class="choice" id="justice">Select</button>
            <br>
            <br>
            <p class="action-info">Ghostbusteres: High charm, low defense.</p>
            <button class="choice" id="ghost">Select</button>
            <br>
            <br>
            <p class="action-info">Supernatural Duo: High stealth, low offense.</p>
            <button class="choice" id="super">Select</button>
        </div>
      </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
     
  <script src="./public/assets/js/sprite.js"></script>
  <script src="./public/assets/js/animation.js"></script>
  <script src="./public/assets/js/middleScenes.js"></script>
  <script src="./public/assets/js/outcomes.js"></script>
  <script src="./public/assets/js/game.js"></script> 
  
</body>
</html>
